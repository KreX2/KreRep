<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, initial-scale:1.0">
	<title>Contact Form</title>
	<link rel="stylesheet" href="contact.css">
	<script src="https://kit.fontawesome.com/58e8f05da7.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('ul').toggleClass('show')
            });
        });
    </script>
</head>
<body>
	<nav>
        <label class="logo"><img src="https://i.ibb.co/XSdQJnQ/Klassik-Eats.png" style="padding-top: 10px;"height="70px" width="10%"></label>
        <ul class="show">
            <li><a class="bord" href="Khome.html">Home</a></li>
            <li><a class="bord" href="about.html">About Us</a></li>
            <li><a class="bord" href="contact.html">Contact Us</a></li>
            <li><a class="bord" href="Krecipes.html">KlassiK Recipes</a></li>
            <li><a class="bord" href="faq.html">Klassik FAQs</a></li>
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
	
	<div class="container">
		<form onsubmit="sendEmail(); reset(); return false;">
			<h3>Klassik Contact</h3>
			<input type="text" id="name" placeholder="Your Name" required>
			<input type="text" id="phone" placeholder="Phone No" required>
			<input type="email" id="email" placeholder="Email Address (Only Verified Elastic Email at https://app.elasticemail.com)" required>
			<textarea id="msg" rows="5" placeholder="Send us  a message!"></textarea>
			<button type="submit">send</button>
		</form>
	</div>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script src="contact.js"></script>
</body>
</html>
